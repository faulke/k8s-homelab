gitops:
  charts:
  - release_name: plex-server
    source:
      project:
        id: faulke/homelab
        path: helm/plex
    namespace: default
  - release_name: plex-nfs
    source:
      project:
        id: faulke/homelab
        path: helm/nfs
    namespace: default
  - release_name: sonarr
    source:
      project:
        id: faulke/homelab
        path: helm/sonarr
    namespace: default
  manifest_projects:
  - id: faulke/homelab
    # ref: # either `branch`, `tag` or `commit` can be specified
    #   branch: production
    #   # commit: <mysha>
    #   # tag: v1.0
    default_namespace: default
    paths:
      # Read all YAML files from this directory.
    - glob: '/manifests/**/*.yaml'
    reconcile_timeout: 3600s
    dry_run_strategy: none
    prune: true
    prune_timeout: 3600s
    prune_propagation_policy: foreground
    inventory_policy: must_match
