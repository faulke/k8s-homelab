apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.name }}
spec:
  capacity:
    storage: {{ .Values.capacity }}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=2.1
  {{- with .Values.server }}
  nfs:
    path: {{ .path }}
    server: {{ .address }}
  {{- end }}
