# Default values for plex.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lscr.io/linuxserver/radarr
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

ports:
  - name: ui
    containerPort: 7878

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount: {}

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: ui

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: radarr.homelab.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

autoscaling: {}

nodeSelector:
  dedicated: bitterroot

tolerations:
  - key: "dedicated"
    operator: "Equal"
    value: "bitterroot"
    effect: "NoSchedule"

affinity: {}

volumes:
  - name: data
    mountPath: /data
    persistentVolumeClaim:
      claimName: nfs-pvc
  - name: config
    mountPath: /config
    persistentVolumeClaim:
      claimName: radarr-config-pvc

env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/Boise
